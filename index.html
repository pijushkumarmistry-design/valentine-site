<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}

html,body{
  height:100%;
  overflow:hidden;
  font-family:Arial, sans-serif;
  background:black;
  color:white;
}

/* Background layers */
.bg{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  transition:opacity .9s ease;
}
#bg1{z-index:-3;opacity:1}
#bg2{z-index:-2;opacity:0}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:-1;
}

/* Content */
.center{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  font-size:clamp(1.2rem,3vw,1.6rem);
  gap:18px;
}

/* Buttons */
button{
  padding:14px 24px;
  font-size:1rem;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
#yesBtn{background:#ff4d6d;color:white}
#noBtn{background:#555;color:white}

.buttonRow{
  margin-top:18px;
  display:flex;
  gap:14px;
}

/* Cute message */
#cuteMsg{
  position:fixed;
  bottom:18%;
  left:50%;
  transform:translateX(-50%);
  font-size:.9rem;
  background:rgba(0,0,0,.6);
  padding:8px 14px;
  border-radius:8px;
  opacity:0;
  transition:opacity .25s;
}

/* Hearts + fireworks */
.hearts,.fireworks{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.heart{
  position:absolute;
  bottom:-20px;
  color:#ff4d6d;
  animation:floatUp linear forwards;
}
@keyframes floatUp{
  to{transform:translateY(-110vh) scale(1.4);opacity:0}
}

.spark{
  position:absolute;
  width:5px;height:5px;
  border-radius:50%;
  background:hsl(var(--h),90%,60%);
  animation:explode .85s ease-out forwards;
}
@keyframes explode{
  to{transform:translate(var(--dx),var(--dy));opacity:0}
}

/* Surprise popup */
#surprise{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  justify-content:center;
  align-items:center;
}
#box{
  background:white;
  color:black;
  padding:22px;
  border-radius:12px;
  max-width:320px;
  text-align:center;
}
</style>
</head>

<body>

<div id="bg1" class="bg"></div>
<div id="bg2" class="bg"></div>
<div class="overlay"></div>

<div class="center" id="content"></div>
<div id="cuteMsg"></div>

<audio id="bgMusic" loop preload="auto">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="hearts"></div>
<div class="fireworks"></div>

<div id="surprise">
  <div id="box">
    <h3>For You ‚ù§Ô∏è</h3>
    <p>I love you more than words can say ‚ù§Ô∏è</p>
    <button onclick="surprise.style.display='none'">Close</button>
  </div>
</div>

<script>
/* Pages */
const pages=[
  {html:`<div>For You ‚ù§Ô∏è</div><div style="opacity:.75;font-size:.9rem">Tap to continue</div>`, bg:"bg1.jpg"},
  {html:`Every moment with you feels special ‚ù§Ô∏è<div style="opacity:.75;font-size:.9rem">Tap to continue</div>`, bg:"bg2.jpg"},
  {html:`You make my world brighter and happier every day ‚ù§Ô∏è<div style="opacity:.75;font-size:.9rem">Tap to continue</div>`, bg:"bg3.jpg"},
  {html:null, bg:"bg3.jpg"}
];

let page=0, musicStarted=false;
const content=document.getElementById("content");
const bgA=document.getElementById("bg1");
const bgB=document.getElementById("bg2");
let topBg=bgA;

/* Cute messages */
const msgs=["Nice try üòå","You can't escape üòÑ","Are you sure? üòâ","No button broken üòÜ","Try again üòú","Come on ‚ù§Ô∏è","The answer is YES üòå","Don‚Äôt run üòò","Hehe üòè","You know it üòç"];
let last=-1;
function showMsg(){
  let i; do{i=Math.floor(Math.random()*msgs.length)}while(i===last);
  last=i;
  const el=document.getElementById("cuteMsg");
  el.textContent=msgs[i];
  el.style.opacity=1;
  setTimeout(()=>el.style.opacity=0,1400);
}

/* Render */
function render(){
  const p=pages[page];
  const next=(topBg===bgA)?bgB:bgA;
  next.style.backgroundImage=`url('${p.bg}')`;
  next.style.opacity=1;
  topBg.style.opacity=0;
  topBg=next;

  if(p.html){
    content.innerHTML=p.html;
  }else{
    content.innerHTML=`
      <div>Will you be my Valentine? ‚ù§Ô∏è</div>
      <div class="buttonRow">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üò¢</button>
      </div>
    `;

    const noBtn=document.getElementById("noBtn");
    const yesBtn=document.getElementById("yesBtn");
    let tries=0;

    function moveNo(){
      tries++;
      const x=Math.random()*(window.innerWidth-140);
      const y=Math.random()*(window.innerHeight-80);
      noBtn.style.position="fixed";
      noBtn.style.left=x+"px";
      noBtn.style.top=y+"px";
      showMsg();
      if(tries>=10) noBtn.style.display="none";
    }

    noBtn.addEventListener("mouseover",moveNo);
    noBtn.addEventListener("touchstart",(e)=>{e.preventDefault();moveNo()});

    yesBtn.onclick=(e)=>{
      e.stopPropagation();
      fire(window.innerWidth/2,window.innerHeight/2);
      setTimeout(()=>surprise.style.display="flex",600);
    };
  }
}
render();

/* Tap flow */
document.addEventListener("pointerdown",(e)=>{
  if(!musicStarted && page===0){
    document.getElementById("bgMusic").play().catch(()=>{});
    musicStarted=true;
  }
  if(page<3){page++;render()}
  fire(e.clientX,e.clientY);
});

/* Hearts */
const hearts=document.querySelector(".hearts");
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(12+Math.random()*16)+"px";
  h.style.animationDuration=(4+Math.random()*2)+"s";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},420);

/* Fireworks */
const fw=document.querySelector(".fireworks");
function fire(x,y){
  for(let i=0;i<36;i++){
    let s=document.createElement("div");
    s.className="spark";
    let a=(i/36)*Math.PI*2;
    let d=100+Math.random()*40;
    s.style.left=x+"px";
    s.style.top=y+"px";
    s.style.setProperty("--dx",Math.cos(a)*d+"px");
    s.style.setProperty("--dy",Math.sin(a)*d+"px");
    s.style.setProperty("--h",Math.random()*360);
    fw.appendChild(s);
    setTimeout(()=>s.remove(),850);
  }
}
</script>

</body>
</html>
