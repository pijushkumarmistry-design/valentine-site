<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  background:#ffd6de;
  overflow:hidden;
}

.container{
  text-align:center;
}

button{
  padding:14px 24px;
  font-size:18px;
  margin:10px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

#yesBtn{ background:#ff4d6d; color:white; }
#noBtn{ background:#555; color:white; position:absolute; }
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üò¢</button>
</div>

<script>
let noBtn = document.getElementById("noBtn");
let attempts = 0;

function moveNo(){
  attempts++;
  noBtn.style.left = Math.random()*(window.innerWidth-100)+"px";
  noBtn.style.top  = Math.random()*(window.innerHeight-50)+"px";
  if(attempts>6) noBtn.style.display="none";
}

noBtn.onmouseover = moveNo;
noBtn.onclick = moveNo;

document.getElementById("yesBtn").onclick = ()=>{
  alert("She said YES ‚ù§Ô∏è");
};
</script>

</body>
</html>
