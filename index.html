<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  font-family:Arial, sans-serif;
  overflow:hidden;
  color:white;
  background:black;
}

/* ---------- BACKGROUND CROSSFADE ---------- */
.bg{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  transition:opacity 0.9s ease;
}
#bg1{z-index:-3; opacity:1;}
#bg2{z-index:-2; opacity:0;}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:-1;
}

/* ---------- CONTENT ---------- */
.center{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  font-size:1.5rem;
  gap:18px;
}

/* Buttons */
button{
  padding:14px 24px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
#yesBtn{background:#ff4d6d;color:white;}
#noBtn{background:#555;color:white;position:absolute;}

.buttonRow{
  margin-top:12px;
  display:flex;
  gap:14px;
}

/* Hearts + Fireworks */
.hearts,.fireworks{
  position:fixed;
  inset:0;
  pointer-events:none;
}
.heart{
  position:absolute;
  bottom:-20px;
  color:#ff4d6d;
  animation:floatUp linear forwards;
}
@keyframes floatUp{
  to{transform:translateY(-110vh) scale(1.4);opacity:0;}
}

/* Fireworks */
.spark{
  position:absolute;
  width:6px;height:6px;
  border-radius:50%;
  background:hsl(var(--h),90%,60%);
  animation:explode 900ms ease-out forwards;
}
@keyframes explode{
  to{transform:translate(var(--dx),var(--dy));opacity:0;}
}

/* Surprise */
#surprise{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
}
#box{
  background:white;
  color:black;
  padding:24px;
  border-radius:12px;
  max-width:320px;
}
</style>
</head>

<body>

<!-- Background layers -->
<div id="bg1" class="bg"></div>
<div id="bg2" class="bg"></div>
<div class="overlay"></div>

<!-- Content -->
<div class="center" id="content"></div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="hearts"></div>
<div class="fireworks"></div>

<!-- SURPRISE -->
<div id="surprise">
  <div id="box">
    <h2>For You ‚ù§Ô∏è</h2>
    <p>I love you more than words can say ‚ù§Ô∏è</p>
    <button onclick="surprise.style.display='none'">Close</button>
  </div>
</div>

<script>
/* ---------- PAGE DATA ---------- */
const pages=[
  {
    text:`<div>For You ‚ù§Ô∏è</div>
          <div style="font-size:0.8rem;opacity:0.8">Tap to continue</div>`,
    bg:"black"
  },
  {
    text:`Every moment with you feels special ‚ù§Ô∏è
          <div style="font-size:0.8rem;opacity:0.8">Tap to continue</div>`,
    bg:"bg1.jpg"
  },
  {
    text:`You make my world brighter and happier every day ‚ù§Ô∏è
          <div style="font-size:0.8rem;opacity:0.8">Tap to continue</div>`,
    bg:"bg2.jpg"
  },
  {
    text:`<div>Will you be my Valentine? ‚ù§Ô∏è</div>
          <div class="buttonRow">
            <button id="yesBtn">Yes ‚ù§Ô∏è</button>
            <button id="noBtn">No üò¢</button>
          </div>`,
    bg:"bg3.jpg"
  }
];

let page=0;
const content=document.getElementById("content");
const bgA=document.getElementById("bg1");
const bgB=document.getElementById("bg2");
let topBg=bgA;

/* ---------- RENDER PAGE ---------- */
function renderPage(){
  content.innerHTML=pages[page].text;

  const nextBg=(topBg===bgA)?bgB:bgA;
  nextBg.style.backgroundImage=`url('${pages[page].bg}')`;
  nextBg.style.opacity=1;
  topBg.style.opacity=0;
  topBg=nextBg;

  if(page===3){
    const noBtn=document.getElementById("noBtn");
    const yesBtn=document.getElementById("yesBtn");

    let attempts=0;
    function moveNo(){
      attempts++;
      noBtn.style.left=Math.random()*(innerWidth-100)+"px";
      noBtn.style.top=Math.random()*(innerHeight-50)+"px";
      if(attempts>6) noBtn.style.display="none";
    }
    noBtn.onmouseover=moveNo;
    noBtn.onclick=(e)=>{e.stopPropagation();moveNo();};

    yesBtn.onclick=(e)=>{
      e.stopPropagation();
      createFirework(innerWidth/2,innerHeight/2);
      setTimeout(()=>surprise.style.display="flex",700);
    };
  }
}

renderPage();

/* ---------- TAP FLOW ---------- */
document.addEventListener("click",(e)=>{
  if(page===0) document.getElementById("bgMusic").play().catch(()=>{});
  if(page<3){ page++; renderPage(); }
  createFirework(e.clientX,e.clientY);
});

/* ---------- HEARTS ---------- */
const hearts=document.querySelector(".hearts");
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*18)+"px";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},300);

/* ---------- FIREWORKS ---------- */
const fw=document.querySelector(".fireworks");
function createFirework(x,y){
  for(let i=0;i<48;i++){
    let s=document.createElement("div");
    s.className="spark";
    let angle=(i/48)*Math.PI*2;
    let dist=120+Math.random()*60;
    s.style.left=x+"px";
    s.style.top=y+"px";
    s.style.setProperty("--dx",Math.cos(angle)*dist+"px");
    s.style.setProperty("--dy",Math.sin(angle)*dist+"px");
    s.style.setProperty("--h",Math.random()*360);
    fw.appendChild(s);
    setTimeout(()=>s.remove(),900);
  }
}
</script>

</body>
</html>
