<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  font-family:Arial, sans-serif;
  overflow:hidden;
  color:white;
  position:relative;
  background:black;
}

/* Pages */
.page{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.hidden{display:none}

/* Backgrounds */
#page2{background:url("bg1.jpg") center/cover no-repeat;}
#page3{background:url("bg2.jpg") center/cover no-repeat;}
#page4{background:url("bg3.jpg") center/cover no-repeat;}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:-1;
}

/* Buttons */
button{
  padding:14px 24px;
  margin:10px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
#yesBtn{background:#ff4d6d;color:white;}
#noBtn{background:#555;color:white;position:absolute;}

/* Hearts + Fireworks */
.hearts,.fireworks{
  position:fixed;
  inset:0;
  pointer-events:none;
}
.heart{
  position:absolute;
  bottom:-20px;
  color:#ff4d6d;
  animation:floatUp linear forwards;
}
@keyframes floatUp{
  to{transform:translateY(-110vh) scale(1.4);opacity:0;}
}

/* Fireworks */
.spark{
  position:absolute;
  width:6px;height:6px;
  border-radius:50%;
  background:hsl(var(--h),90%,60%);
  animation:explode 900ms ease-out forwards;
}
@keyframes explode{
  to{transform:translate(var(--dx),var(--dy));opacity:0;}
}

/* Surprise */
#surprise{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
}
#box{
  background:white;
  color:black;
  padding:24px;
  border-radius:12px;
  max-width:320px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1" class="page">
  <h1>For You ‚ù§Ô∏è<br><br><small>Tap to continue</small></h1>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page hidden">
  <div class="overlay"></div>
  <div>
    Every moment with you feels special ‚ù§Ô∏è<br><br>
    <small>Tap to continue</small>
  </div>
</div>

<!-- PAGE 3 -->
<div id="page3" class="page hidden">
  <div class="overlay"></div>
  <div>
    You make my world brighter and happier every day ‚ù§Ô∏è<br><br>
    <small>Tap to continue</small>
  </div>
</div>

<!-- PAGE 4 -->
<div id="page4" class="page hidden">
  <div class="overlay"></div>
  <div>
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üò¢</button>
  </div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="hearts"></div>
<div class="fireworks"></div>

<!-- SURPRISE -->
<div id="surprise">
  <div id="box">
    <h2>For You ‚ù§Ô∏è</h2>
    <p>I love you more than words can say ‚ù§Ô∏è</p>
    <button onclick="surprise.style.display='none'">Close</button>
  </div>
</div>

<script>
/* ---------- PAGE FLOW ---------- */
let page=1;

document.addEventListener("click",(e)=>{
  // Start music on first tap
  if(page===1) document.getElementById("bgMusic").play().catch(()=>{});

  if(page<4){
    document.getElementById("page"+page).classList.add("hidden");
    page++;
    document.getElementById("page"+page).classList.remove("hidden");
  }

  createFirework(e.clientX,e.clientY);
});

/* ---------- NO BUTTON ---------- */
let attempts=0;
const noBtn=document.getElementById("noBtn");
function moveNo(){
  attempts++;
  noBtn.style.left=Math.random()*(innerWidth-100)+"px";
  noBtn.style.top=Math.random()*(innerHeight-50)+"px";
  if(attempts>6) noBtn.style.display="none";
}
noBtn.onmouseover=moveNo;
noBtn.onclick=moveNo;

/* ---------- YES ---------- */
document.getElementById("yesBtn").onclick=(e)=>{
  e.stopPropagation();
  createFirework(innerWidth/2,innerHeight/2);
  setTimeout(()=>surprise.style.display="flex",700);
};

/* ---------- HEARTS ---------- */
const hearts=document.querySelector(".hearts");
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*18)+"px";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},300);

/* ---------- FIREWORKS ---------- */
const fw=document.querySelector(".fireworks");
function createFirework(x,y){
  for(let i=0;i<48;i++){
    let s=document.createElement("div");
    s.className="spark";
    let angle=(i/48)*Math.PI*2;
    let dist=120+Math.random()*60;
    s.style.left=x+"px";
    s.style.top=y+"px";
    s.style.setProperty("--dx",Math.cos(angle)*dist+"px");
    s.style.setProperty("--dy",Math.sin(angle)*dist+"px");
    s.style.setProperty("--h",Math.random()*360);
    fw.appendChild(s);
    setTimeout(()=>s.remove(),900);
  }
}
</script>

</body>
</html>
