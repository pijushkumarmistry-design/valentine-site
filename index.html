<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  overflow:hidden;
  position:relative;
  color:white;
  background:url("background.jpg") center/cover no-repeat;
}

/* Dark overlay */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.35);
  z-index:-1;
}

/* Container */
.container{
  text-align:center;
}

/* Buttons */
button{
  padding:14px 24px;
  margin:10px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

#yesBtn{ background:#ff4d6d; color:white; }
#noBtn{ background:#555; color:white; position:absolute; }

/* Hearts */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.heart{
  position:absolute;
  bottom:-20px;
  color:#ff4d6d;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  to{ transform:translateY(-110vh) scale(1.4); opacity:0; }
}

/* Fireworks */
.fireworks{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.spark{
  position:absolute;
  width:4px;
  height:4px;
  border-radius:50%;
  background:hsl(var(--h),90%,60%);
  animation:explode 700ms ease-out forwards;
}

@keyframes explode{
  to{
    transform:translate(var(--dx), var(--dy));
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üò¢</button>
  <p style="font-size:12px;opacity:0.8;">Tap anywhere üéÜ + start music üéµ</p>
</div>

<div class="hearts"></div>
<div class="fireworks"></div>

<script>
/* MUSIC */
const music=document.getElementById("bgMusic");
document.body.addEventListener("click",()=>{ music.play().catch(()=>{}); },{once:true});

/* NO BUTTON */
let attempts=0;
const noBtn=document.getElementById("noBtn");

function moveNo(){
  attempts++;
  noBtn.style.left=Math.random()*(innerWidth-100)+"px";
  noBtn.style.top=Math.random()*(innerHeight-50)+"px";
  if(attempts>6) noBtn.style.display="none";
}
noBtn.onmouseover=moveNo;
noBtn.onclick=moveNo;

/* YES CLICK */
document.getElementById("yesBtn").onclick=()=>{
  alert("She said YES ‚ù§Ô∏è");
};

/* FLOATING HEARTS */
const hearts=document.querySelector(".hearts");
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*18)+"px";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},300);

/* FIREWORKS ON TAP */
const fw=document.querySelector(".fireworks");

document.addEventListener("click", (e)=>{
  createFirework(e.clientX, e.clientY);
});

function createFirework(x,y){
  for(let i=0;i<32;i++){
    let s=document.createElement("div");
    s.className="spark";

    let angle=(i/32)*Math.PI*2;
    let dist=60+Math.random()*40;

    s.style.left=x+"px";
    s.style.top=y+"px";
    s.style.setProperty("--dx", Math.cos(angle)*dist+"px");
    s.style.setProperty("--dy", Math.sin(angle)*dist+"px");
    s.style.setProperty("--h", Math.random()*360);

    fw.appendChild(s);
    setTimeout(()=>s.remove(),700);
  }
}
</script>

</body>
</html>
