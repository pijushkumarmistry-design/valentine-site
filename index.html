<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Mobile-perfect viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">

<title>For You ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  height:100%;
  overscroll-behavior:none;
  touch-action:manipulation;
}

body{
  min-height:100svh;
  font-family:Arial, sans-serif;
  overflow:hidden;
  color:white;
  background:black;
  -webkit-tap-highlight-color:transparent;
}

/* Background crossfade */
.bg{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  transition:opacity 0.9s ease;
}
#bg1{z-index:-3; opacity:1;}
#bg2{z-index:-2; opacity:0;}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:-1;
}

/* Content */
.center{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  font-size:1.5rem;
  gap:18px;
  max-width:100vw;
}

/* Buttons */
button{
  padding:14px 24px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  min-width:120px;
  min-height:48px;
}
#yesBtn{background:#ff4d6d;color:white;}
#noBtn{background:#555;color:white;}

.buttonRow{
  margin-top:18px;
  display:flex;
  gap:16px;
  position:relative;
  flex-wrap:wrap;
  justify-content:center;
}

/* Cute message popup */
#cuteMsg{
  position:fixed;
  bottom:18%;
  left:50%;
  transform:translateX(-50%);
  font-size:1rem;
  background:rgba(0,0,0,0.6);
  padding:8px 14px;
  border-radius:8px;
  opacity:0;
  transition:opacity .3s;
  pointer-events:none;
  max-width:90vw;
  text-align:center;
}

/* Hearts */
.hearts,.fireworks{
  position:fixed;
  inset:0;
  pointer-events:none;
}
.heart{
  position:absolute;
  bottom:-20px;
  color:#ff4d6d;
  animation:floatUp linear forwards;
}
@keyframes floatUp{
  to{transform:translateY(-110vh) scale(1.4);opacity:0;}
}

/* Fireworks */
.spark{
  position:absolute;
  width:6px;height:6px;
  border-radius:50%;
  background:hsl(var(--h),90%,60%);
  animation:explode 900ms ease-out forwards;
}
@keyframes explode{
  to{transform:translate(var(--dx),var(--dy));opacity:0;}
}

/* Surprise */
#surprise{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  padding:20px;
}
#box{
  background:white;
  color:black;
  padding:24px;
  border-radius:12px;
  max-width:320px;
  width:100%;
}

/* Small screen scaling */
@media (max-width:420px){
  .center{font-size:1.2rem;}
}
</style>
</head>

<body>

<div id="bg1" class="bg"></div>
<div id="bg2" class="bg"></div>
<div class="overlay"></div>

<div class="center" id="content"></div>

<div id="cuteMsg"></div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="hearts"></div>
<div class="fireworks"></div>

<div id="surprise">
  <div id="box">
    <h2>For You ‚ù§Ô∏è</h2>
    <p>I love you more than words can say ‚ù§Ô∏è</p>
    <button onclick="surprise.style.display='none'">Close</button>
  </div>
</div>

<script>
/* Prevent button taps from triggering page advance */
document.addEventListener("click",(e)=>{
  if(e.target.tagName==="BUTTON") e.stopPropagation();
});

/* Page Data */
const pages=[
  {html:`<div>For You ‚ù§Ô∏è</div><div style="font-size:.9rem;opacity:.8">Tap to continue</div>`, bg:"black"},
  {html:`Every moment with you feels special ‚ù§Ô∏è<div style="font-size:.9rem;opacity:.8">Tap to continue</div>`, bg:"bg1.jpg"},
  {html:`You make my world brighter and happier every day ‚ù§Ô∏è<div style="font-size:.9rem;opacity:.8">Tap to continue</div>`, bg:"bg2.jpg"},
  {html:null, bg:"bg3.jpg"}
];

let page=0;
let musicStarted=false;
const content=document.getElementById("content");
const bgA=document.getElementById("bg1");
const bgB=document.getElementById("bg2");
let topBg=bgA;

/* Cute messages */
const cuteMessages=[
  "Hey! That‚Äôs not an option üòå",
  "No? Try again üòè",
  "You can‚Äôt escape love ‚ù§Ô∏è",
  "Nice try üòú",
  "Are you sure about that? üòâ",
  "The answer is YES üòå",
  "Come onnn üòÑ",
  "You know you want to üíï",
  "Don‚Äôt be shy üòò",
  "No button is broken üòÜ"
];
let lastMsg=-1;

function showCuteMessage(){
  let idx;
  do{ idx=Math.floor(Math.random()*cuteMessages.length); }
  while(idx===lastMsg);
  lastMsg=idx;

  const el=document.getElementById("cuteMsg");
  el.textContent=cuteMessages[idx];
  el.style.opacity=1;
  setTimeout(()=>el.style.opacity=0,1500);
}

/* Render Page */
function renderPage(){
  const p=pages[page];
  const nextBg=(topBg===bgA)?bgB:bgA;
  nextBg.style.backgroundImage=`url('${p.bg}')`;
  nextBg.style.opacity=1;
  topBg.style.opacity=0;
  topBg=nextBg;

  if(p.html){
    content.innerHTML=p.html;
  } else {
    content.innerHTML=`
      <div>Will you be my Valentine? ‚ù§Ô∏è</div>
      <div class="buttonRow">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üò¢</button>
      </div>
    `;

    const noBtn=document.getElementById("noBtn");
    const yesBtn=document.getElementById("yesBtn");
    let attempts=0;

    function moveNo(){
  attempts++;
  noBtn.style.position="absolute";

  /* keep button fully inside visible screen */
  const margin = 12;
  const btnW = noBtn.offsetWidth || 120;
  const btnH = noBtn.offsetHeight || 48;

  const maxX = window.innerWidth - btnW - margin;
  const maxY = window.innerHeight - btnH - margin;

  const x = Math.max(margin, Math.random() * maxX);
  const y = Math.max(margin, Math.random() * maxY);

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";

  showCuteMessage();
  if(attempts>=10) noBtn.style.display="none";
}


    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart",(e)=>{e.preventDefault();moveNo();});

    yesBtn.onclick=(e)=>{
  e.stopPropagation();

  /* Firework + surprise (UNCHANGED) */
  createFirework(innerWidth/2,innerHeight/2);
  setTimeout(()=>surprise.style.display="flex",700);

  /* WhatsApp notification */
  setTimeout(()=>{
    window.open(
      "https://wa.me/919933277460?text=She%20said%20YES%20‚ù§Ô∏è",
      "_blank"
    );
  },4000);
};

  }
}

renderPage();

/* Tap Flow */
document.addEventListener("click",(e)=>{
  if(!musicStarted && page===0){
    document.getElementById("bgMusic").play().catch(()=>{});
    musicStarted=true;
  }
  if(page<3){ page++; renderPage(); }
  createFirework(e.clientX||innerWidth/2,e.clientY||innerHeight/2);
});

/* Hearts */
const hearts=document.querySelector(".hearts");
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*18)+"px";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},300);

/* Fireworks */
const fw=document.querySelector(".fireworks");
function createFirework(x,y){
  for(let i=0;i<48;i++){
    let s=document.createElement("div");
    s.className="spark";
    let angle=(i/48)*Math.PI*2;
    let dist=120+Math.random()*60;
    s.style.left=x+"px";
    s.style.top=y+"px";
    s.style.setProperty("--dx",Math.cos(angle)*dist+"px");
    s.style.setProperty("--dy",Math.sin(angle)*dist+"px");
    s.style.setProperty("--h",Math.random()*360);
    fw.appendChild(s);
    setTimeout(()=>s.remove(),900);
  }
}
</script>

</body>
</html>
