<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  height:100%;
  overflow:hidden;
  font-family:Arial, sans-serif;
  color:white;
  background:#000;
}

/* Background layers */
.bg{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  transition:opacity .9s ease;
  background-color:#000; /* fallback if image fails */
}
#bg1{z-index:-3;opacity:1}
#bg2{z-index:-2;opacity:0}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:-1;
}

/* Content */
.center{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  font-size:clamp(1.2rem,3vw,1.6rem);
  gap:18px;
}

/* Buttons */
button{
  padding:14px 24px;
  font-size:1rem;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
#yesBtn{background:#ff4d6d;color:white}
#noBtn{background:#555;color:white}

.buttonRow{display:flex;gap:14px;margin-top:18px}

/* Cute message */
#cuteMsg{
  position:fixed;
  bottom:18%;
  left:50%;
  transform:translateX(-50%);
  font-size:.9rem;
  background:rgba(0,0,0,.6);
  padding:8px 14px;
  border-radius:8px;
  opacity:0;
  transition:opacity .25s;
}

/* Hearts & Fireworks */
.hearts,.fireworks{position:fixed;inset:0;pointer-events:none}

.heart{position:absolute;bottom:-20px;color:#ff4d6d;animation:floatUp linear forwards}
@keyframes floatUp{to{transform:translateY(-110vh) scale(1.4);opacity:0}}

.spark{
  position:absolute;
  width:5px;height:5px;border-radius:50%;
  background:hsl(var(--h),90%,60%);
  animation:explode .85s ease-out forwards
}
@keyframes explode{to{transform:translate(var(--dx),var(--dy));opacity:0}}

/* Surprise */
#surprise{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  justify-content:center;align-items:center;
}
#box{
  background:white;color:black;
  padding:22px;border-radius:12px;
  max-width:320px;text-align:center;
}
</style>
</head>

<body>

<div id="bg1" class="bg"></div>
<div id="bg2" class="bg"></div>
<div class="overlay"></div>

<div class="center" id="content"></div>
<div id="cuteMsg"></div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="hearts"></div>
<div class="fireworks"></div>

<div id="surprise">
  <div id="box">
    <h3>For You ‚ù§Ô∏è</h3>
    <p>I love you ‚ù§Ô∏è</p>
    <button onclick="surprise.style.display='none'">Close</button>
  </div>
</div>

<script>
/* ---------- IMAGE PRELOAD ---------- */
const images=["bg1.jpg","bg2.jpg","bg3.jpg"];
images.forEach(src=>{
  const img=new Image();
  img.src=src;
  img.onerror=()=>console.error("Missing image:",src);
});

/* ---------- PAGES ---------- */
const pages=[
  {html:`<div>For You ‚ù§Ô∏è</div><div style="opacity:.75;font-size:.9rem">Tap to continue</div>`, bg:"bg1.jpg"},
  {html:`Every moment with you feels special ‚ù§Ô∏è<div style="opacity:.75;font-size:.9rem">Tap to continue</div>`, bg:"bg2.jpg"},
  {html:`You make my world brighter and happier every day ‚ù§Ô∏è<div style="opacity:.75;font-size:.9rem">Tap to continue</div>`, bg:"bg3.jpg"},
  {html:null, bg:"bg3.jpg"}
];

let page=0, musicStarted=false;
const content=document.getElementById("content");
const bgA=document.getElementById("bg1");
const bgB=document.getElementById("bg2");
let topBg=bgA;

/* ---------- CUTE MSG ---------- */
const msgs=["Nice try üòå","Are you sure? üòâ","You can‚Äôt escape üòÑ","Try again üòú","Come on ‚ù§Ô∏è"];
let last=-1;
function showMsg(){
  let i; do{i=Math.floor(Math.random()*msgs.length)}while(i===last);
  last=i;
  const el=document.getElementById("cuteMsg");
  el.textContent=msgs[i];
  el.style.opacity=1;
  setTimeout(()=>el.style.opacity=0,1300);
}

/* ---------- RENDER ---------- */
function render(){
  const p=pages[page];
  const next=(topBg===bgA)?bgB:bgA;

  next.style.backgroundImage=`url('${p.bg}')`;
  next.style.opacity=1;
  topBg.style.opacity=0;
  topBg=next;

  if(p.html){
    content.innerHTML=p.html;
  }else{
    content.innerHTML=`
      <div>Will you be my Valentine? ‚ù§Ô∏è</div>
      <div class="buttonRow">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üò¢</button>
      </div>
    `;

    const noBtn=document.getElementById("noBtn");
    const yesBtn=document.getElementById("yesBtn");
    let tries=0;

    function moveNo(){
      tries++;
      noBtn.style.position="fixed";
      noBtn.style.left=Math.random()*(window.innerWidth-140)+"px";
      noBtn.style.top=Math.random()*(window.innerHeight-80)+"px";
      showMsg();
      if(tries>=10) noBtn.style.display="none";
    }

    noBtn.onmouseover=moveNo;
    noBtn.ontouchstart=(e)=>{e.preventDefault();moveNo()};

    yesBtn.onclick=(e)=>{
      e.stopPropagation();
      fire(window.innerWidth/2,window.innerHeight/2);
      setTimeout(()=>surprise.style.display="flex",600);
    };
  }
}
render();

/* ---------- TAP ---------- */
document.addEventListener("pointerdown",(e)=>{
  if(!musicStarted && page===0){
    document.getElementById("bgMusic").play().catch(()=>{});
    musicStarted=true;
  }
  if(page<3){page++;render()}
  fire(e.clientX,e.clientY);
});

/* ---------- FIREWORK ---------- */
const fw=document.querySelector(".fireworks");
function fire(x,y){
  for(let i=0;i<30;i++){
    let s=document.createElement("div");
    s.className="spark";
    let a=(i/30)*Math.PI*2;
    let d=100+Math.random()*40;
    s.style.left=x+"px";
    s.style.top=y+"px";
    s.style.setProperty("--dx",Math.cos(a)*d+"px");
    s.style.setProperty("--dy",Math.sin(a)*d+"px");
    s.style.setProperty("--h",Math.random()*360);
    fw.appendChild(s);
    setTimeout(()=>s.remove(),850);
  }
}
</script>

</body>
</html>
