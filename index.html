<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
/* ---------- BODY ---------- */
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  overflow:hidden;
  position:relative;

  background:url("background.jpg") center/cover no-repeat;
}

/* Dark overlay */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.35);
  z-index:-1;
}

/* ---------- MAIN ---------- */
.container{
  text-align:center;
  color:white;
}

/* ---------- BUTTONS ---------- */
button{
  padding:14px 24px;
  font-size:18px;
  margin:10px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

#yesBtn{ background:#ff4d6d; color:white; }
#noBtn{ background:#555; color:white; position:absolute; }

/* ---------- HEARTS ---------- */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.heart{
  position:absolute;
  bottom:-20px;
  color:#ff4d6d;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  to{ transform:translateY(-110vh) scale(1.4); opacity:0; }
}

/* ---------- FIREWORKS ---------- */
.fireworks{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.spark{
  position:absolute;
  width:4px;
  height:4px;
  border-radius:50%;
  background:hsl(var(--h),90%,60%);
  animation:explode 1s ease-out forwards;
}

@keyframes explode{
  to{
    transform:translate(var(--x), var(--y));
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üò¢</button>
  <p style="font-size:12px;opacity:0.8;">Tap anywhere if music doesn't start üéµ</p>
</div>

<div class="hearts"></div>
<div class="fireworks"></div>

<script>
/* ---------- MUSIC ---------- */
const music = document.getElementById("bgMusic");
document.body.addEventListener("click", ()=>{
  music.play().catch(()=>{});
},{once:true});

/* ---------- NO BUTTON ---------- */
let noBtn = document.getElementById("noBtn");
let attempts = 0;

function moveNo(){
  attempts++;
  noBtn.style.left = Math.random()*(window.innerWidth-100)+"px";
  noBtn.style.top  = Math.random()*(window.innerHeight-50)+"px";
  if(attempts>6) noBtn.style.display="none";
}
noBtn.onmouseover = moveNo;
noBtn.onclick = moveNo;

/* ---------- YES CLICK ‚Üí FIREWORKS ---------- */
document.getElementById("yesBtn").onclick = ()=>{
  launchFireworks();
  alert("She said YES ‚ù§Ô∏è");
};

/* ---------- FLOATING HEARTS ---------- */
const hearts = document.querySelector(".hearts");

setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*18)+"px";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},300);

/* ---------- FIREWORK FUNCTION ---------- */
function launchFireworks(){
  const box=document.querySelector(".fireworks");

  for(let burst=0; burst<6; burst++){
    let cx=Math.random()*window.innerWidth;
    let cy=Math.random()*window.innerHeight*0.6;

    for(let i=0;i<40;i++){
      let s=document.createElement("div");
      s.className="spark";

      let angle=(i/40)*Math.PI*2;
      let dist=60+Math.random()*50;

      s.style.left=cx+"px";
      s.style.top=cy+"px";
      s.style.setProperty("--x", Math.cos(angle)*dist+"px");
      s.style.setProperty("--y", Math.sin(angle)*dist+"px");
      s.style.setProperty("--h", Math.random()*360);

      box.appendChild(s);
      setTimeout(()=>s.remove(),1000);
    }
  }
}
</script>

</body>
</html>
