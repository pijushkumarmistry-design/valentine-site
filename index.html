<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
/* ---------- BODY ---------- */
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  overflow:hidden;
  position:relative;

  background-image:url("background.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

/* Dark overlay */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.35);
  z-index:-1;
}

/* ---------- MAIN ---------- */
.container{
  text-align:center;
  color:white;
}

/* ---------- BUTTONS ---------- */
button{
  padding:14px 24px;
  font-size:18px;
  margin:10px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

#yesBtn{
  background:#ff4d6d;
  color:white;
}

#noBtn{
  background:#555;
  color:white;
  position:absolute;
}

/* ---------- HEARTS ---------- */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
}

.heart{
  position:absolute;
  bottom:-20px;
  color:#ff4d6d;
  font-size:20px;
  opacity:0.85;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  to{
    transform:translateY(-110vh) scale(1.4);
    opacity:0;
  }
}

/* ---------- CONFETTI ---------- */
.confetti{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.confetti-piece{
  position:absolute;
  width:8px;
  height:14px;
  background:hsl(var(--h),80%,60%);
  top:-20px;
  animation:fall 2.4s linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(720deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üò¢</button>
  <p style="font-size:12px;opacity:0.8;">Tap anywhere if music doesn't start üéµ</p>
</div>

<div class="hearts"></div>
<div class="confetti"></div>

<script>
/* ---------- MUSIC ---------- */
const music = document.getElementById("bgMusic");
document.body.addEventListener("click", ()=>{
  music.play().catch(()=>{});
}, { once:true });

/* ---------- NO BUTTON ---------- */
let noBtn = document.getElementById("noBtn");
let attempts = 0;

function moveNo(){
  attempts++;
  noBtn.style.left = Math.random()*(window.innerWidth-100)+"px";
  noBtn.style.top  = Math.random()*(window.innerHeight-50)+"px";
  if(attempts>6) noBtn.style.display="none";
}

noBtn.onmouseover = moveNo;
noBtn.onclick = moveNo;

/* ---------- YES ---------- */
document.getElementById("yesBtn").onclick = ()=>{
  launchConfetti();
  alert("She said YES ‚ù§Ô∏è");
};

/* ---------- HEARTS ---------- */
const hearts = document.querySelector(".hearts");

setInterval(()=>{
  let h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§";
  h.style.left = Math.random()*100 + "vw";
  h.style.fontSize = (14 + Math.random()*18) + "px";
  h.style.animationDuration = (4 + Math.random()*3) + "s";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}, 300);

/* ---------- CONFETTI ---------- */
function launchConfetti(){
  const box = document.querySelector(".confetti");

  for(let i=0;i<120;i++){
    let c = document.createElement("div");
    c.className = "confetti-piece";
    c.style.left = Math.random()*100 + "vw";
    c.style.setProperty("--h", Math.random()*360);
    box.appendChild(c);
    setTimeout(()=>c.remove(),2400);
  }
}
</script>

</body>
</html>
