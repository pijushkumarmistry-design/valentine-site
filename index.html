<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  font-family:Arial, sans-serif;
  overflow:hidden;
  color:white;
  position:relative;
  background:black;
}

/* ---------- INTRO SCREEN ---------- */
#intro{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:2rem;
  letter-spacing:2px;
  z-index:20;
  animation:fadeOut 2s ease forwards;
  animation-delay:2s;
}

/* ---------- MESSAGE SCREEN ---------- */
#message{
  position:fixed;
  inset:0;
  background:url("message-bg.jpg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-size:1.6rem;
  padding:20px;
  opacity:0;
  z-index:15;
  animation:showMessage 2s ease forwards;
  animation-delay:2.5s;
}

/* ---------- MAIN SCREEN ---------- */
#main{
  position:fixed;
  inset:0;
  background:url("background.jpg") center/cover no-repeat;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  opacity:0;
  animation:showMain 2s ease forwards;
  animation-delay:6s;
}

/* Dark overlay */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.4);
  z-index:-1;
}

/* Buttons */
button{
  padding:14px 24px;
  margin:10px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
#yesBtn{background:#ff4d6d;color:white;}
#noBtn{background:#555;color:white;position:absolute;}

/* Hearts + Fireworks */
.hearts,.fireworks{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.heart{
  position:absolute;
  bottom:-20px;
  color:#ff4d6d;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  to{transform:translateY(-110vh) scale(1.4);opacity:0;}
}

/* Fireworks */
.spark{
  position:absolute;
  width:6px;height:6px;
  border-radius:50%;
  background:hsl(var(--h),90%,60%);
  animation:explode 900ms ease-out forwards;
}
@keyframes explode{
  to{transform:translate(var(--dx),var(--dy));opacity:0;}
}

/* Surprise popup */
#surprise{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
}
#box{
  background:white;
  color:black;
  padding:24px;
  border-radius:12px;
  max-width:320px;
  text-align:center;
}

/* ---------- ANIMATIONS ---------- */
@keyframes fadeOut{ to{opacity:0;visibility:hidden;} }
@keyframes showMessage{ to{opacity:1;} }
@keyframes showMain{ to{opacity:1;} }

</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">For You ‚ù§Ô∏è</div>

<!-- MESSAGE SCREEN -->
<div id="message">
  <div class="overlay"></div>
  <div>
    Every moment with you feels special.<br>
    Today I want to ask you something... ‚ù§Ô∏è
  </div>
</div>

<!-- MAIN PAGE -->
<div id="main">
  <div class="overlay"></div>
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üò¢</button>
  <p style="font-size:12px;opacity:0.75;">Tap anywhere üéÜ + start music üéµ</p>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="hearts"></div>
<div class="fireworks"></div>

<!-- SURPRISE -->
<div id="surprise">
  <div id="box">
    <h2>For You ‚ù§Ô∏è</h2>
    <p>You make my world brighter and happier every day. I love you ‚ù§Ô∏è</p>
    <button onclick="surprise.style.display='none'">Close</button>
  </div>
</div>

<script>
/* MUSIC */
const music=document.getElementById("bgMusic");
document.body.addEventListener("click",()=>{music.play().catch(()=>{});},{once:true});

/* NO BUTTON */
let attempts=0;
const noBtn=document.getElementById("noBtn");
function moveNo(){
  attempts++;
  noBtn.style.left=Math.random()*(innerWidth-100)+"px";
  noBtn.style.top=Math.random()*(innerHeight-50)+"px";
  if(attempts>6)noBtn.style.display="none";
}
noBtn.onmouseover=moveNo;
noBtn.onclick=moveNo;

/* YES */
document.getElementById("yesBtn").onclick=()=>{
  createFirework(innerWidth/2,innerHeight/2);
  setTimeout(()=>surprise.style.display="flex",700);
};

/* HEARTS */
const hearts=document.querySelector(".hearts");
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*18)+"px";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},300);

/* FIREWORKS */
const fw=document.querySelector(".fireworks");
document.addEventListener("click",(e)=>createFirework(e.clientX,e.clientY));

function createFirework(x,y){
  for(let i=0;i<48;i++){
    let s=document.createElement("div");
    s.className="spark";
    let angle=(i/48)*Math.PI*2;
    let dist=120+Math.random()*60;
    s.style.left=x+"px";
    s.style.top=y+"px";
    s.style.setProperty("--dx",Math.cos(angle)*dist+"px");
    s.style.setProperty("--dy",Math.sin(angle)*dist+"px");
    s.style.setProperty("--h",Math.random()*360);
    fw.appendChild(s);
    setTimeout(()=>s.remove(),900);
  }
}
</script>

</body>
</html>
