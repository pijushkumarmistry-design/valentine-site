<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  text-align: center;
  color: white;

  background: url("background.jpg") center/cover no-repeat;
}

/* overlay */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  z-index: -1;
}

.container {
  width: 90%;
  max-width: 420px;
}

h1 {
  font-size: clamp(1.8rem, 5vw, 2.5rem);
}

button {
  padding: 14px 24px;
  font-size: 18px;
  margin: 10px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: transform .2s;
}

button:hover { transform: scale(1.08); }

#yesBtn { background: #ff4d6d; color: white; }
#noBtn  { background: #555; color: white; position: absolute; }

.gallery { display: none; margin-top: 20px; }

.gallery img {
  width: 100%;
  max-width: 220px;
  border-radius: 12px;
  margin: 8px;
}

/* floating hearts */
.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.heart {
  position: absolute;
  bottom: -20px;
  color: #ff4d6d;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh) scale(1.4);
    opacity: 0;
  }
}

/* confetti */
.confetti {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.confetti-piece {
  position: absolute;
  width: 8px;
  height: 14px;
  background: hsl(var(--h), 80%, 60%);
  top: -20px;
  animation: fall 2.5s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

/* hidden message popup */
#surprise {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.75);
  justify-content: center;
  align-items: center;
}

#surpriseBox {
  background: white;
  color: black;
  padding: 25px;
  border-radius: 12px;
  max-width: 320px;
}

.tap-note {
  font-size: 12px;
  opacity: .8;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üò¢</button>

  <div class="gallery" id="gallery">
    <h2>I knew it ‚ù§Ô∏è</h2>
    <img src="her1.jpg">
    <img src="her2.jpg">
    <img src="her3.jpg">
  </div>

  <p class="tap-note">Tap anywhere if music doesn‚Äôt start üéµ</p>
</div>

<div class="hearts"></div>
<div class="confetti"></div>

<!-- Hidden Surprise -->
<div id="surprise">
  <div id="surpriseBox">
    <h2>For You ‚ù§Ô∏è</h2>
    <p>
      You make my world brighter, calmer, and happier every single day.  
      Thank you for being you. I love you more than words can say.
    </p>
    <button onclick="closeSurprise()">Close</button>
  </div>
</div>

<script>
/* MUSIC (mobile requires user interaction) */
const music = document.getElementById("bgMusic");
document.body.addEventListener("click", () => {
  music.play().catch(()=>{});
}, { once:true });

/* NO button logic */
let noBtn = document.getElementById("noBtn");
let attempts = 0;

function moveNoButton() {
  attempts++;
  noBtn.style.left = Math.random()*(window.innerWidth-120)+"px";
  noBtn.style.top  = Math.random()*(window.innerHeight-60)+"px";
  if(attempts>6) noBtn.style.display="none";
}
noBtn.onmouseover = moveNoButton;
noBtn.onclick = moveNoButton;

/* YES clicked */
document.getElementById("yesBtn").onclick = ()=>{
  document.getElementById("gallery").style.display="block";
  launchConfetti();
  setTimeout(()=>document.getElementById("surprise").style.display="flex",1200);
};

/* FLOATING HEARTS */
const hearts = document.querySelector(".hearts");
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*18)+"px";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},300);

/* CONFETTI */
function launchConfetti(){
  const box=document.querySelector(".confetti");
  for(let i=0;i<120;i++){
    let c=document.createElement("div");
    c.className="confetti-piece";
    c.style.left=Math.random()*100+"vw";
    c.style.setProperty("--h",Math.random()*360);
    c.style.animationDuration=(1.8+Math.random()*1.2)+"s";
    box.appendChild(c);
    setTimeout(()=>c.remove(),2600);
  }
}

/* surprise close */
function closeSurprise(){
  document.getElementById("surprise").style.display="none";
}
</script>

</body>
</html>
