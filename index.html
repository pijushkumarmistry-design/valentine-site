<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family: Arial, sans-serif;
  color:white;
  overflow:hidden;
  height:100vh;
}

/* CINEMATIC LETTERBOX */
body::before, body::after{
  content:"";
  position:fixed;
  left:0;
  width:100%;
  height:8vh;
  background:black;
  z-index:10;
}
body::before{top:0}
body::after{bottom:0}

/* BACKGROUND CINEMATIC ZOOM */
.bg{
  position:fixed;
  inset:0;
  background:url("background.jpg") center/cover no-repeat;
  animation: slowZoom 18s ease-in-out infinite alternate;
  filter:brightness(.65);
}
@keyframes slowZoom{
  from{transform:scale(1)}
  to{transform:scale(1.08)}
}

/* INTRO SCREEN */
#intro{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:20;
  font-size:2rem;
  letter-spacing:2px;
  animation: fadeOut 2s ease forwards;
  animation-delay:2.5s;
}
@keyframes fadeOut{
  to{opacity:0;visibility:hidden}
}

/* MAIN CONTENT */
.container{
  position:relative;
  z-index:5;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  opacity:0;
  animation: reveal 2s ease forwards;
  animation-delay:3s;
}
@keyframes reveal{
  to{opacity:1}
}

h1{
  font-size:clamp(1.8rem,5vw,2.6rem);
  text-shadow:0 0 20px rgba(255,80,120,.6);
  margin-bottom:20px;
}

button{
  padding:14px 24px;
  margin:10px;
  border:none;
  border-radius:10px;
  font-size:18px;
  cursor:pointer;
  transition:.25s;
}
button:hover{transform:scale(1.1)}

#yesBtn{
  background:#ff4d6d;
  box-shadow:0 0 18px rgba(255,80,120,.7);
}
#noBtn{
  background:#555;
  position:absolute;
}

/* GALLERY */
.gallery{display:none;margin-top:20px}
.gallery img{
  width:100%;
  max-width:220px;
  border-radius:12px;
  margin:8px;
  animation: softPop .8s ease;
}
@keyframes softPop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* HEARTS */
.hearts{position:fixed;inset:0;pointer-events:none}
.heart{
  position:absolute;
  bottom:-20px;
  color:#ff4d6d;
  animation:floatUp linear forwards;
}
@keyframes floatUp{
  to{transform:translateY(-110vh) scale(1.4);opacity:0}
}

/* CONFETTI */
.confetti{position:fixed;inset:0;pointer-events:none}
.confetti-piece{
  position:absolute;
  width:8px;height:14px;
  background:hsl(var(--h),80%,60%);
  top:-20px;
  animation:fall 2.4s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);opacity:0}
}

/* SURPRISE */
#surprise{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  justify-content:center;
  align-items:center;
  z-index:30;
}
#box{
  background:white;
  color:black;
  padding:24px;
  border-radius:12px;
  max-width:320px;
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- INTRO -->
<div id="intro">For You ‚ù§Ô∏è</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üò¢</button>

  <div class="gallery" id="gallery">
    <h2>I knew it ‚ù§Ô∏è</h2>
    <img src="her1.jpg">
    <img src="her2.jpg">
    <img src="her3.jpg">
  </div>
</div>

<div class="hearts"></div>
<div class="confetti"></div>

<!-- SURPRISE -->
<div id="surprise">
  <div id="box">
    <h2>My Love ‚ù§Ô∏è</h2>
    <p>You are the best thing that ever happened to me.</p>
    <button onclick="surprise.style.display='none'">Close</button>
  </div>
</div>

<script>
/* MUSIC */
document.body.addEventListener("click",()=>{
  music.play().catch(()=>{});
},{once:true});

/* NO BUTTON */
let attempts=0;
noBtn.onmouseover=noBtn.onclick=()=>{
  attempts++;
  noBtn.style.left=Math.random()*(innerWidth-120)+"px";
  noBtn.style.top=Math.random()*(innerHeight-60)+"px";
  if(attempts>6)noBtn.style.display="none";
};

/* YES */
yesBtn.onclick=()=>{
  gallery.style.display="block";
  confettiBlast();
  setTimeout(()=>surprise.style.display="flex",1200);
};

/* HEARTS */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*18)+"px";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},300);

/* CONFETTI */
function confettiBlast(){
  for(let i=0;i<120;i++){
    let c=document.createElement("div");
    c.className="confetti-piece";
    c.style.left=Math.random()*100+"vw";
    c.style.setProperty("--h",Math.random()*360);
    confetti.appendChild(c);
    setTimeout(()=>c.remove(),2400);
  }
}
</script>

</body>
</html>
